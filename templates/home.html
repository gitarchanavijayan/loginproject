{% extends 'nav.html' %}
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %} 
</head>
<body class="img-fluid" style=" background-repeat: no-repeat; background-size:100% 100%; background-image: url('{% static "images/st6.jpg" %}');">
    <div class="container mt-5">
    <div id="demo" class="carousel slide " data-ride="carousel">

        <!-- Indicators -->
        <ul class="carousel-indicators">
          <li data-target="#demo" data-slide-to="0" class="active"></li>
          <li data-target="#demo" data-slide-to="1"></li>
          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
      
        <!-- The slideshow -->
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img style="width:90vw; height: 60vh;" class="img-fluid" src="https://hips.hearstapps.com/hmg-prod/images/inspirational-education-quotes8-1658677083.jpg" alt="Los Angeles">
          </div>
          <div class="carousel-item">
            <img style="width:90vw; height: 60vh;" class="img-fluid" src="https://static.sadhguru.org/d/46272/1675262293-quotes-about-education-sadhguru-05.jpg" alt="Chicago">
          </div>
          <div class="carousel-item">
            <img style="width:90vw; height: 70vh;" class="img-fluid" src="https://www.boredpanda.com/blog/wp-content/uploads/2022/07/education-quotes-cover_800.png" alt="New York">
          </div>
        </div>
      
        <!-- Left and right controls -->
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
      
      </div></div>
       <br><br>
</body>
</html>
{% endblock  %}
